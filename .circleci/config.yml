version: 2.1
  
jobs:
  setup:
    docker:
      - image: circleci/node
    steps:
      - run: echo "Hello file" > /tmp/toto.txt
      - persist_to_workspace:
          root: .
          paths:
            - .
  space:
    docker:
      - image: circleci/node
    steps:
      - attach_workspace:
          at: /tmp
      - run: cat /tmp/toto.txt
      
          
workflows:
  build-deploy:
    jobs:
      - setup
      - space:
        requires:
          - setup
