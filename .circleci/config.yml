version: 2.1

commands:
  greeting:
    parameters:
      to:
        default: "world"
        type: string
    steps:
      - run:
          name: Greetings
          command: echo "Hello << parameters.to >>"

jobs:
  bloop:
    docker:
      - image: ebizmarts/magento2-php73:0.0.4
        environment:
          PHP_VERSION: 7.3
    steps:
      - run: sudo apt-get update
      - run: sudo apt-get install apt-transport-https
      
          
workflows:
  welcome:
    jobs:
      - bloop

